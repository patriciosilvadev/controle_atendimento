<div class="row pie-charts refresh-data">
  <div class="pie-chart-item-container" ng-repeat="chart in charts">
    <div ba-panel>
       <h2>{{ chart.description }}</h2>
      <div class="pie-chart-item">
        <div class="chart" rel="{{ ::chart.color }}" data-percent="{{chart.percent}}"> <span class="percent"></span> </div>
        <div class="description">
          <div class="description-stats">{{ chart.stats }}</div>
        </div>
        <i class="chart-icon i-{{ ::chart.icon }}"></i>
      </div>
    </div>
  </div>
</div>
