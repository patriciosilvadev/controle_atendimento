<div ba-panel ba-panel-class="profile-page">
   <h3 class="with-line">Informações Gerais</h3>
   <form name="ctrl.Form" novalidates>
	   <div class="row">
			<div class="form-group col-md-6"
				ng-class="{'has-error': ctrl.Form.nome.$invalid}">
				<label for="nome">Nome</label>
				<input type="text" class="form-control" 
				id="nome" placeholder="Nome" 
				name="nome" ng-model="usuario.nome" required>
				<span class="help-block error-block basic-block">Requerido</span>
			</div>
			<div class="form-group col-md-6"
				ng-class="{'has-error': ctrl.Form.email.$invalid}">
				<label for="email">Email</label>
				<input type="email" class="form-control" id="email"
				 placeholder="Email" ng-model="usuario.email" name="email" required>
				<span class="help-block error-block basic-block">Requerido</span>
			</div>
	   </div>

	   <div class="row">
			<div class="form-group col-md-6"
				ng-class="{'has-error': ctrl.Form.usuario.$invalid}">
				<label for="usuario">Usuário</label>
				<input type="text" class="form-control" id="usuario" 
				placeholder="Usuário" ng-model="usuario.username" name="usuario" required>
				<span class="help-block error-block basic-block">Requerido</span>
			</div>
	   </div>

	   <div class="row">
			<div class="form-group col-md-6"
				ng-class="{'has-error': (ctrl.Form.senha.$invalid || usuario.password!==usuario.passwordTeste)}">
				<label for="senha">Senha</label>
				<input type="password" class="form-control" id="senha" 
				placeholder="Senha" ng-model="usuario.password" name="senha" required>
				<span class="help-block error-block basic-block">Senhas Precisam Ser Iguais</span>
			</div>
			<div class="form-group col-md-6"
				ng-class="{'has-error': ctrl.Form.passwordTeste.$invalid}">
				<label for="senha">Digite Sua Senha Novamente</label>
				<input type="password" class="form-control" id="passwordTeste" 
				placeholder="Digite Novamente" name="passwordTeste"
				ng-model="usuario.passwordTeste" required>
				<span class="help-block error-block basic-block">Requerido</span>
			</div>
	   </div>

        <div class="row">
            <section class="col-md-6">
                <center><button progress-button="salvarUsuario()" pb-style="rotate-side-up" class="btn btn-success">Salvar</button><center>
            </section>
        </div>
    </form>
</div>
