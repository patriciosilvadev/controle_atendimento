<div class="progress" ng-repeat="destaque in destaques">
  <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="destaque.porcentagem" aria-valuemin="0" aria-valuemax="100" ng-style="{width: destaque.porcentagem + '%'}">
    {{destaque.nome}} - {{destaque.total}}
  </div>
</div>
