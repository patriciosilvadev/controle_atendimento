<div class="row">
    <div class="col-md-12">
      <div
          ba-panel
          ba-panel-title="Entre com os dados do Atendimento"
          ba-panel-class="with-scroll">
            <form id="form1">
              <div class="form-group col-md-4">
                <label for="cnpjInput">CNPJ/CPF</label>
                <input type="text" class="form-control" 
                    data-mask="999-99-999-9999-9" 
                    id="cnpjInput" placeholder="CNPJ/CPF" ng-model="atendimento.cnpj">
              </div>
              <div class="form-group col-md-8">
                <label for="cliente">Cliente</label>
                <input type="text" class="form-control"
                    id="cliente" placeholder="Cliente"
                ng-model="atendimento.nome">
              </div>
              <div class="form-group col-md-4">
                <label for="Contato">Contato</label>
                <input type="text" class="form-control"
                    id="Contato" placeholder="Contato"
                    ng-model="atendimento.contato">
              </div>
              <div class="form-group col-md-4">
                <label for="Contato">Tipo Acesso</label>  
                <select ng-model="atendimento.tipo_acesso" class="form-control">
                    <option ng-repeat="item in acesso">{{item}}</option>
                </select>
              </div>
              <div class="form-group col-md-4">
                <label for="Contato">Tipo Atendimento</label>
                <select ng-model="atendimento.tipo_atendimento" class="form-control">
                    <option ng-repeat="item in atendimento_tipos">{{item.descricao}}</option>
                </select>
              </div>
              <div class="form-group">
                <label for="problema">Problema</label>
                <textarea placeholder="Problema" 
                          class="form-control" 
                          id="problema"
                          ng-model="atendimento.problema">
              </textarea>
              </div> 
              <div class="form-group">
                <label for="solucao">Solucao</label>
                <textarea placeholder="Solucao" 
                          class="form-control" 
                          id="solucao"
                          ng-model="atendimento.solucao">
                </textarea>
              </div>
              <div class="form-group">
                <label class="checkbox-inline custom-checkbox nowrap">
                  <input type="checkbox" 
                          id="inlineCheckbox03" 
                          value="option3"
                          ng-model="atendimento.chamado">
                  <span>Chamado</span>
                </label>
              </div>
              <div class="form-group">
                  <section class="col-md-6" ng-show="cadastroMode">
                      <center><button progress-button="abrirChamado()" pb-style="rotate-side-up" class="btn btn-success">Abrir</button><center>
                  </section>
                  <section class="col-md-6" ng-show="!cadastroMode">
                      <center><button progress-button="finalizarChamado()" pb-style="rotate-side-up" class="btn btn-info">Finalizar</button></center>
                  </section>
              </div>
            </form>
      </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div ba-panel ba-panel-title="Smart Table With Filtering, Sorting And Pagination" ba-panel-class="with-scroll">
        <div include-with-scope="app/pages/atendimento/atendimentoTable.html"></div>
        </div>
    </div>
</div>
