<div class="modal-content">

  <div class="modal-header">
    <h4 class="modal-title">Selecione uma data</h4>
  </div>

  <div class="modal-body">
         <form name="ctrl.Form" novalidate>



                <div>
                    <pre>Data selecionada: <em>{{dt | date:'fullDate' }}</em></pre>
                    <div style="display:inline-block; min-height:290px;">
                        <div uib-datepicker ng-model="dt" class="well well-sm" datepicker-options="options"></div>
                    </div>

                </div>


         </form>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="save()">Salvar</button>
    <button type="button" class="btn btn-primary" ng-click="cancel()">Cancelar</button>
  </div>

</div>
